<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fire Ecology | Sign-Up</title>

        <!-- Bootstrap  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="styleAs.css">

        <!-- viewport IMPORTANT FOR RESPONSIVENESS -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>

    <body class=" translucent-black ">


        <div class="container">

            <div class="row justify-content-center align-items-center " id="content-area">



                <!-- form -->
                <div class="col-11 col-sm-10 col-md-8 col-lg-7 col-xl-6 col-xxl-5 mx-auto">
                    <div class="card border-0 shadow-lg rounded-4 my-5 px-4 px-md-5 py-5  bgblack">

                        <!-- fire logo -->
                        <a href="index.html" class="text-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="hover-orange" height="2.8em" fill="white"
                                class="bi bi-fire " viewBox="0 0 16 16">
                                <path
                                    d="M8 16c3.314 0 6-2 6-5.5 0-1.5-.5-4-2.5-6 .25 1.5-1.25 2-1.25 2C11 4 9 .5 6 0c.357 2 .5 4-2 6-1.25 1-2 2.729-2 4.5C2 14 4.686 16 8 16Zm0-1c-1.657 0-3-1-3-2.75 0-.75.25-2 1.25-3C6.125 10 7 10.5 7 10.5c-.375-1.25.5-3.25 2-3.5-.179 1-.25 2 1 3 .625.5 1 1.364 1 2.25C11 14 9.657 15 8 15Z" />
                            </svg>
                        </a>

                        <!-- headin -->
                        <p class="text-center mb-2 fw-bold fs-2 mt-3 ">Sign Up</p>

                        <hr class="my-4 mb-5 mx-auto" style="width: 80%;">




                        <form>


                            <!-- username -->
                            <div class="form-floating mb-3 ">
                                <input type="email" class="form-control required signField" id="signUpUsername"
                                    placeholder="Username">
                                <label for="signUpUsername ">Username</label>
                            </div>


                            <!-- email -->
                            <div class="form-floating mb-3 ">
                                <input type="email" class="form-control required signField" id="signUpEmail"
                                    placeholder="Email">
                                <label for="signUpEmail ">Email</label>
                            </div>

                            <!-- pass -->
                            <div class="form-floating mb-2 ">
                                <input type="password" class="form-control required signField" id="signUpPassword"
                                    placeholder="Password">
                                <label for="signUpPassword ">Password</label>
                            </div>
                            <br>
                            <br>
                            <div class="row mb-4">
                                <a href="#" class="btn text-light col-8 mx-auto  signButton rounded-5 py-2"
                                    id="signInButton" onclick="signUp()">
                                    Sign-Up</a>
                            </div>

                            <p class="text-center mb-4 fw-bold fs-6 mt-4 ">Already a member? <br><a href="signin.html"
                                    class="text-decoration-none signOther"> Sign-In
                                    instead</a></p>
                        </form>

                    </div>
                </div>




            </div>
        </div>

       <!-- Firebase Connection -->
       <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
       <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
       <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-database.js"></script>

        <!-- Application Script -->
        <script src="script.js"></script>

        <!-- Bootstrap Javascript -->

        <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
            </script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
            integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
            crossorigin="anonymous"></script>

    </body>

</html>
