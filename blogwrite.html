        <!-- heading -->

        <section class="bgblack py-5" id="content-area">
            <div class="text-center">
                <p class="fs-3">Write your blog</p>
            </div>
        </section>




        <!-- section where elemants r in which we write the blog details -->
        <section class="blogWriteBG py-5">
            <div class="container">
                <div class="row">


                    <!-- TITLE of the blog div -->
                    <div class="mb-4">
                        <label for="title" class="form-label">Title</label>

                        <!-- TITLE text box -->
                        <input type="text" class="form-control blogField" id="title" maxlength="40"
                            placeholder="Title of the blog">
                    </div>


                    <!-- Author/By of the blog -->
                    <div class="mb-4">
                        <label for="author" class="form-label">Writer</label>

                        <!-- Author text box -->
                        <input type="text" class="form-control blogField" id="author" maxlength="25"
                            placeholder="Name of the writer">
                    </div>


                    <div class="mb-4">
                        <label for="thumbnail" class="form-label">Thumbnail</label>

                        <!-- Author text box -->
                        <input type="file" accept=".jpg,.jpeg,.png" class="form-control blogField" id="thumbnail">
                    </div>



                    <!-- Author/By of the blog -->
                    <div class="mb-4">
                        <label for="blogContent" class="form-label">Content</label>

                        <!-- field with the content of the blog -->
                        <textarea class="form-control blogField" id="blogContent" rows="10"
                            placeholder="Once upon a time in......"></textarea>
                    </div>

                    <!-- post button -->
                    <div class="mt-2">

                        <button class="btn buttonPost px-3 " onclick="blog_save()" id="postButton">Post</button>

                    </div>
                </div>
            </div>
        </section>


        <div class="container rounded-4 d-flex align-items-center justify-content-center d-none" id="blogPost">
            <div class="row ">
                <div class="col-12 text-center ">
                    <span class="spinner-border spinner-border-md text-info " aria-hidden="true"></span>
                    <span role="status" class="fs-3 ms-2">Posting your blog, please wait...</span> <br> <br>
                    <span role="status" class="fs-4 ms-2">You will be redirected to blog page once complete</span>
                    
                </div>
            </div>
        </div>
